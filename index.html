<h2>
  Table of Star Wars Planets
</h2>
<link href="//netdna.bootstrapcdn.com/bootstrap/3.1.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//netdna.bootstrapcdn.com/bootstrap/3.1.0/js/bootstrap.min.js"></script>
<script src="//code.jquery.com/jquery-1.11.1.min.js"></script>


<div class="container">
   
    <hr>
    <p>Inspired by this <a href="http://bootsnipp.com/snippets/featured/panel-tables-with-filter">snippet</a></p>
    <div class="row">
        <div class="panel panel-primary filterable">
            <div class="panel-heading">
                <h3 class="panel-title">Planets</h3>
                <div class="pull-right">
                    <button class="btn btn-default btn-xs btn-filter"><span class="glyphicon glyphicon-filter"></span> Filter</button>
                </div>
            </div>
            <table class="table">
                <thead>
                    <tr class="filters">
    <th><input type="text" class="form-control" placeholder="Name" disabled></th>
    <th><input type="text" class="form-control" placeholder="Rotation Period" disabled></th>
    <th><input type="text" class="form-control" placeholder="Orbital Period" disabled></th>
    <th><input type="text" class="form-control" placeholder="Diameter" disabled></th>
    <th><input type="text" class="form-control" placeholder="Climate" disabled></th>
    <th><input type="text" class="form-control" placeholder="Gravity" disabled></th>
    <th><input type="text" class="form-control" placeholder="Name" disabled></th>
    <th><input type="text" class="form-control" placeholder="Terrain" disabled></th>
    <th><input type="text" class="form-control" placeholder="Surface Water" disabled></th>
    <th><input type="text" class="form-control" placeholder="Population" disabled></th>
    <th><input type="text" class="form-control" placeholder="Residents" disabled></th>
    <th><input type="text" class="form-control" placeholder="Films" disabled></th>
    <th><input type="text" class="form-control" placeholder="Created" disabled></th>
    <th><input type="text" class="form-control" placeholder="Edited"></th>
  </thead>
  <tbody id="planetsDetail"></tbody>
</table>
</div>
</div>
</div>
<br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>
